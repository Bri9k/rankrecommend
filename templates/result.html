<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="../../../../favicon.ico">

		<title>RankRecommend</title>

		<link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<!-- Custom styles for this template -->
		<!--link href="../static/frontpage.css" rel="stylesheet"-->
	</head>

	<body ="text-center">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4 sticky-top">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/user">Github User</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/graph">Network</a>
				</li>
			</ul>
		</nav>


		<br>
		<div class="container">
			<table class="table table-striped table-dark">
				<thead>
					<tr>
						<th scope="col">Rank</th>
						<th scope="col">User</th>
						<th scope="col">Score</th>
					</tr>
				</thead>
				<tbody>
					{% for user in recommends %}
					<tr>
						<td>{{ loop.index }}</td>
						<td>{{ user[0] }}</td>
						<td>{{ user[1] }}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</body>
</html>
